<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<title>登入系統</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="form-container">
    <h1>登入</h1>
    <form action="/login" method="POST">
      <input type="text" name="username" placeholder="帳號" required><br>
      <input type="password" id="password" name="password" placeholder="密碼" required><br>
      <label>
        <input type="checkbox" onclick="togglePassword()"> 顯示密碼
      </label><br><br>
      <button type="submit">登入</button>
    </form>
    <p>沒有帳號？<a href="/register.html">註冊</a></p>
  </div>

<script>
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('/service-worker.js').then(() => {
    console.log('Service Worker 註冊成功');
  }).catch(err => {
    console.log('Service Worker 註冊失敗:', err);
  });
}
function togglePassword() {
  let pwd = document.getElementById("password");
  pwd.type = (pwd.type === "password") ? "text" : "password";
}
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<title>註冊帳號</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="form-container">
    <h1>註冊</h1>
    <form action="/register" method="POST">
      <input type="text" name="username" placeholder="帳號" required><br>
      <input type="password" id="password" name="password" placeholder="密碼" required><br>
      <label>
        <input type="checkbox" onclick="togglePassword()"> 顯示密碼
      </label><br><br>
      <button type="submit">註冊</button>
    </form>
    <p>已有帳號？<a href="/login.html">登入</a></p>
  </div>

<script>
function togglePassword() {
  let pwd = document.getElementById("password");
  pwd.type = (pwd.type === "password") ? "text" : "password";
}
</script>
</body>
</html>
